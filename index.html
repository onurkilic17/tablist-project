<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablist with Border</title>
</head>
<body>

    <!-- Tablist Çerçeve -->
    <div class="tablist-container">
        <!-- sekmeler -->
        <div class="tab-buttons">
            <button id="tab1-button" class="tab-button active-tab">London</button>
            <button id="tab2-button" class="tab-button">Paris</button>
            <button id="tab3-button" class="tab-button">Tokyo</button>
        </div>

        <!-- Sekme yazıları -->
        <div id="tab1-content" class="tab-content">
            <h2>London</h2>
            <p>London is the capital city of England.</p>
        </div>
        <div id="tab2-content" class="tab-content">
            <h2>Paris</h2>
            <p>Paris is the capital city of France.</p>
        </div>
        <div id="tab3-content" class="tab-content">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital city of Japan.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
